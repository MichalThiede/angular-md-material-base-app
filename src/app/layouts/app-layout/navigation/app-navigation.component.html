<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      @for (item of menuItems; track item) {
        <app-navigation-main-item
          [navItemName]="item.label"
          [navItemRoute]="item.route"
        ></app-navigation-main-item>
      }
      <br />
      <button matButton="outlined" [routerLink]="'/app/admin'">
        Admin bypass
      </button>
      <br />
      <br />
      <button matButton="filled" (click)="logout()">Log out</button>
      <br />
      <br />
      <button
        mat-icon-button
        *appHasFeature="'themeToggle'"
        (click)="theme.toggle()"
      >
        @let mode = theme.mode$ | async;
        @if (mode === "dark") {
          <mat-icon>light_mode</mat-icon>
        } @else {
          <mat-icon>dark_mode</mat-icon>
        }
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          matIconButton
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>angular-md-material-base-app</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content> </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
