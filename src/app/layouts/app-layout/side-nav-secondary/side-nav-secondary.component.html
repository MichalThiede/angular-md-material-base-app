@if (visible()) {
  <div
    class="additional-sidenav-container animate-sidenav flex flex-col gap-6 h-full pt-[3rem] px-6"
    style="width: 240px"
  >
    <div class="flex flex-col">
      @for (section of featureSections; track section) {
        <div class="text-base pb-3 font-medium">{{ section.name }}</div>
        @for (item of section.items; track item) {
          <app-side-nav-secondary-item
            [item]="item"
          ></app-side-nav-secondary-item>
        }
      }
    </div>
  </div>
}
